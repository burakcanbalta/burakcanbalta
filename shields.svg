<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0d1117"/>
  
  <!-- Red Shield -->
  <g transform="translate(100, 80)">
    <path id="redShield" d="M-20,-25 L0,-40 L20,-25 L15,0 L0,20 L-15,0 Z" fill="none" stroke="#ff4444" stroke-width="3">
      <animate attributeName="d" dur="3s" repeatCount="indefinite"
               values="M-20,-25 L0,-40 L20,-25 L15,0 L0,20 L-15,0 Z;
                       M-25,-20 L0,-35 L25,-20 L20,5 L0,25 L-20,5 Z;
                       M-20,-25 L0,-40 L20,-25 L15,0 L0,20 L-15,0 Z"/>
    </path>
    <text x="0" y="40" font-family="monospace" font-size="12" fill="#ff4444" text-anchor="middle">RED</text>
  </g>
  
  <!-- Blue Shield -->
  <g transform="translate(200, 80)">
    <path id="blueShield" d="M-15,-20 L0,-30 L15,-20 L12,5 L0,15 L-12,5 Z" fill="none" stroke="#58a6ff" stroke-width="3">
      <animate attributeName="d" dur="3s" repeatCount="indefinite" begin="1.5s"
               values="M-15,-20 L0,-30 L15,-20 L12,5 L0,15 L-12,5 Z;
                       M-20,-15 L0,-25 L20,-15 L15,8 L0,18 L-15,8 Z;
                       M-15,-20 L0,-30 L15,-20 L12,5 L0,15 L-12,5 Z"/>
    </path>
    <text x="0" y="40" font-family="monospace" font-size="12" fill="#58a6ff" text-anchor="middle">BLUE</text>
  </g>
</svg>
