<svg width="700" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0d1117"/>
  
  <!-- Pipeline Steps -->
  <g transform="translate(100, 60)">
    <!-- Recon -->
    <circle cx="0" cy="0" r="15" fill="#21262d" stroke="#58a6ff" stroke-width="2"/>
    <text x="0" y="5" font-family="monospace" font-size="8" fill="#58a6ff" text-anchor="middle">🔍</text>
    <text x="0" y="35" font-family="monospace" font-size="10" fill="#58a6ff" text-anchor="middle">Recon</text>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    
    <!-- Arrow -->
    <line x1="20" y1="0" x2="80" y2="0" stroke="#58a6ff" stroke-width="2" stroke-dasharray="4,2">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1s" repeatCount="indefinite"/>
    </line>
    
    <!-- Exploit -->
    <circle cx="120" cy="0" r="15" fill="#21262d" stroke="#ff6b6b" stroke-width="2"/>
    <text x="120" y="5" font-family="monospace" font-size="8" fill="#ff6b6b" text-anchor="middle">💥</text>
    <text x="120" y="35" font-family="monospace" font-size="10" fill="#ff6b6b" text-anchor="middle">Exploit</text>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" begin="1s"/>
    
    <!-- Arrow -->
    <line x1="140" y1="0" x2="200" y2="0" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="4,2">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1s" repeatCount="indefinite" begin="1s"/>
    </line>
    
    <!-- Shell -->
    <circle cx="240" cy="0" r="15" fill="#21262d" stroke="#00ff00" stroke-width="2"/>
    <text x="240" y="5" font-family="monospace" font-size="8" fill="#00ff00" text-anchor="middle">🐚</text>
    <text x="240" y="35" font-family="monospace" font-size="10" fill="#00ff00" text-anchor="middle">Shell</text>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" begin="2s"/>
    
    <!-- Arrow -->
    <line x1="260" y1="0" x2="320" y2="0" stroke="#00ff00" stroke-width="2" stroke-dasharray="4,2">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1s" repeatCount="indefinite" begin="2s"/>
    </line>
    
    <!-- Privesc -->
    <circle cx="360" cy="0" r="15" fill="#21262d" stroke="#ffd700" stroke-width="2"/>
    <text x="360" y="5" font-family="monospace" font-size="8" fill="#ffd700" text-anchor="middle">⬆️</text>
    <text x="360" y="35" font-family="monospace" font-size="10" fill="#ffd700" text-anchor="middle">Privesc</text>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" begin="3s"/>
  </g>
</svg>
