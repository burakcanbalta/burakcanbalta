<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Arkaplan Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Typewriter Yazƒ± Animasyonu -->
  <text x="400" y="50" font-family="'Courier New', monospace" font-size="20" fill="#00ff00" text-anchor="middle">
    <tspan x="400" y="50">Burak BALTA ‚Äî Red Team Operator</tspan>
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- VPN T√ºnel & IP Maskesi -->
  <g transform="translate(100, 80)">
    <!-- VPN T√ºnel √áizgisi -->
    <line x1="0" y1="0" x2="200" y2="0" stroke="#58a6ff" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="1s" repeatCount="indefinite"/>
    </line>
    
    <!-- IP Adresi Deƒüi≈üimi -->
    <text x="100" y="25" font-family="monospace" font-size="12" fill="#58a6ff" text-anchor="middle">
      <tspan x="100" y="25">üîÑ VPN Switching...</tspan>
      <animate attributeName="fill" values="#58a6ff;#ff6b6b;#00ff00;#58a6ff" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <!-- IP Adresleri -->
    <text x="100" y="45" font-family="monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">
      <tspan x="100" y="45" id="ip1">192.168.1.105</tspan>
      <animate xlink:href="#ip1" attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" begin="0s"/>
    </text>
    <text x="100" y="60" font-family="monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">
      <tspan x="100" y="60" id="ip2">10.0.0.47</tspan>
      <animate xlink:href="#ip2" attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </text>
  </g>
  
  <!-- C2 Beacon & Paket Animasyonu -->
  <g transform="translate(500, 80)">
    <!-- Beacon I≈üƒ±ƒüƒ± -->
    <circle cx="0" cy="0" r="10" fill="#ff4444" filter="url(#glow)">
      <animate attributeName="r" values="10;15;10" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#ff4444;#ff6b6b;#ff4444" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Gelen Paketler -->
    <circle cx="-100" cy="0" r="4" fill="#00ff00">
      <animate attributeName="cx" from="-100" to="0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Giden Paketler -->
    <circle cx="0" cy="0" r="4" fill="#58a6ff">
      <animate attributeName="cx" from="0" to="100" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <text x="0" y="30" font-family="monospace" font-size="10" fill="#ff4444" text-anchor="middle">
      C2 Beacon Active
    </text>
  </g>
  
  <!-- Detection Rule & Alert Sistemi -->
  <g transform="translate(100, 150)">
    <!-- Log Line -->
    <rect x="0" y="0" width="250" height="20" fill="#21262d" rx="3"/>
    <text x="10" y="14" font-family="monospace" font-size="10" fill="#c9d1d9">
      <tspan id="logText">[DETECT] Suspicious activity detected</tspan>
    </text>
    
    <!-- Alert I≈üƒ±ƒüƒ± -->
    <circle cx="270" cy="10" r="6" fill="#ff4444">
      <animate attributeName="fill" values="#ff4444;transparent" dur="1s" repeatCount="indefinite" begin="2s"/>
    </circle>
    
    <!-- Tetiklenme Animasyonu -->
    <rect x="0" y="0" width="250" height="20" fill="transparent" stroke="#ff4444" stroke-width="2" rx="3">
      <animate attributeName="stroke" values="transparent;#ff4444;transparent" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
  </g>
  
  <!-- Honeypot Trap -->
  <g transform="translate(400, 150)">
    <!-- Honeypot Kutusu -->
    <rect x="0" y="0" width="80" height="30" fill="#21262d" stroke="#ffd700" stroke-width="2" rx="5">
      <animate attributeName="stroke" values="#ffd700;#ff6b6b;#ffd700" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bot Giri≈üi -->
    <circle cx="-20" cy="15" r="3" fill="#00ff00">
      <animate attributeName="cx" from="-20" to="40" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <!-- Trap Tetiklenme -->
    <rect x="0" y="0" width="80" height="30" fill="transparent" stroke="#ff4444" stroke-width="3" rx="5">
      <animate attributeName="width" values="80;85;80" dur="0.5s" repeatCount="indefinite" begin="4s"/>
      <animate attributeName="stroke" values="transparent;#ff4444;transparent" dur="3s" repeatCount="indefinite" begin="4s"/>
    </rect>
    
    <text x="40" y="50" font-family="monospace" font-size="10" fill="#ffd700" text-anchor="middle">
      Honeypot Active
    </text>
  </g>
  
  <!-- Red & Blue Shield Morph -->
  <g transform="translate(650, 150)">
    <!-- Red Shield -->
    <path id="redShield" d="M-15,-20 L0,-35 L15,-20 L12,0 L0,15 L-12,0 Z" fill="none" stroke="#ff4444" stroke-width="2">
      <animate attributeName="d" dur="4s" repeatCount="indefinite"
               values="M-15,-20 L0,-35 L15,-20 L12,0 L0,15 L-12,0 Z;
                       M-20,-15 L0,-30 L20,-15 L15,5 L0,20 L-15,5 Z;
                       M-15,-20 L0,-35 L15,-20 L12,0 L0,15 L-12,0 Z"/>
      <animateTransform attributeName="transform" type="rotate" values="0;15;0;-15;0" dur="6s" repeatCount="indefinite"/>
    </path>
    
    <!-- Blue Shield -->
    <path id="blueShield" d="M-10,-15 L0,-25 L10,-15 L8,5 L0,10 L-8,5 Z" fill="none" stroke="#58a6ff" stroke-width="2">
      <animate attributeName="d" dur="4s" repeatCount="indefinite" begin="2s"
               values="M-10,-15 L0,-25 L10,-15 L8,5 L0,10 L-8,5 Z;
                       M-15,-10 L0,-20 L15,-10 L12,8 L0,15 L-12,8 Z;
                       M-10,-15 L0,-25 L10,-15 L8,5 L0,10 L-8,5 Z"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-10;0;10;0" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Badge Carousel -->
  <g transform="translate(50, 220)">
    <!-- Badge Container -->
    <rect x="0" y="0" width="700" height="40" fill="#21262d" rx="5" opacity="0.8"/>
    
    <!-- Badge Animasyonlarƒ± -->
    <g transform="translate(350, 20)">
      <!-- Python Badge -->
      <rect x="-160" y="-15" width="80" height="20" fill="#3776ab" rx="3">
        <animate attributeName="x" values="-160;350;-160" dur="15s" repeatCount="indefinite"/>
      </rect>
      <text x="-120" y="-3" font-family="monospace" font-size="10" fill="white" text-anchor="middle">üêç Python</text>
      
      <!-- Red Team Badge -->
      <rect x="-60" y="-15" width="90" height="20" fill="#ff4444" rx="3">
        <animate attributeName="x" values="-60;350;-60" dur="15s" repeatCount="indefinite" begin="2s"/>
      </rect>
      <text x="-15" y="-3" font-family="monospace" font-size="10" fill="white" text-anchor="middle">üî¥ Red Team</text>
      
      <!-- CTF Badge -->
      <rect x="40" y="-15" width="70" height="20" fill="#00ff00" rx="3">
        <animate attributeName="x" values="40;350;40" dur="15s" repeatCount="indefinite" begin="4s"/>
      </rect>
      <text x="75" y="-3" font-family="monospace" font-size="10" fill="black" text-anchor="middle">üè¥ CTF</text>
      
      <!-- Network Badge -->
      <rect x="140" y="-15" width="100" height="20" fill="#58a6ff" rx="3">
        <animate attributeName="x" values="140;350;140" dur="15s" repeatCount="indefinite" begin="6s"/>
      </rect>
      <text x="190" y="-3" font-family="monospace" font-size="10" fill="white" text-anchor="middle">üåê Network</text>
      
      <!-- Security Badge -->
      <rect x="260" y="-15" width="100" height="20" fill="#ffd700" rx="3">
        <animate attributeName="x" values="260;350;260" dur="15s" repeatCount="indefinite" begin="8s"/>
      </rect>
      <text x="310" y="-3" font-family="monospace" font-size="10" fill="black" text-anchor="middle">üõ°Ô∏è Security</text>
    </g>
  </g>
  
  <!-- Status Bar -->
  <g transform="translate(400, 280)">
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#00ff00" text-anchor="middle">
      <tspan x="0" y="0">Status: </tspan>
      <tspan fill="#00ff00">ACTIVE</tspan>
      <tspan x="0" y="15">Mode: </tspan>
      <tspan fill="#ff4444">STEALTH</tspan>
    </text>
    
    <!-- Blinking Cursor -->
    <rect x="45" y="-10" width="8" height="2" fill="#00ff00">
      <animate attributeName="opacity" values="1;0" dur="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
